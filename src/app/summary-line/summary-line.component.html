<div *ngIf="summaryLine">
    <div>
        <div><span>名称：</span><span>{{summaryLine.modelName}}</span></div>
        <div><span>单价：</span><span>{{summaryLine.price}}</span></div>
        <div><span>数量：</span><span>{{summaryLine.quantity}}</span></div>
        <div><span>总价：</span><span>{{summaryLine.totalPrice}}</span></div>
    </div>
</div>
